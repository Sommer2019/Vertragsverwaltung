<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vertragsverwaltung</title>
</head>
<body>

    <h1>Vertragsverwaltung</h1>
    <div th:if="${confirm}" th:text="${confirm}"></div>
    <h2>Wähle eine Aktion aus:</h2>
    <h3>Alle Verträge:</h3>
    <a href="/printVertrage">
        <button>Alle Verträge anzeigen</button>
    </a>
    <h3>Neuer Vertrag</h3>
    <a href="/createVertrag">
        <button>Vertrag erstellen</button>
    </a>
    <form action="/" method="post">
    <h3>Bestimmter Vertrag</h3>
    <label for="VSNR">Vertrag:</label>
    <input type="number" id="VSNR" name="VSNR" min="10000000" max="99999999"><br><br>
    <div th:if="${result}" th:text="${result}"></div>
    <input type="submit" value="Vertrag abrufen">

</form>
</body>
</html>
